<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]=registerForm>
        <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
        <div  class="form-floating">
            <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Adınızı Girin">
            <label for="firstName">Adı</label>
          </div>
          <div class="form-floating">
            <input formControlName="lastName"  type="text" class="form-control" id="lastName" placeholder="Soyadınızı Girin">
            <label for="lastName">Soyadı</label>
          </div>
          <div class="form-floating">
            <input formControlName="userName"  type="text" class="form-control" id="userName" placeholder="username girin">
            <label for="userName">userName</label>
          </div>
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">E-Posta</label>
        </div>
        <div class="form-floating">
          <input formControlName="password"  type="password" class="form-control" id="password" placeholder="Parolanızı Girin">
          <label for="password">Parola</label>
        </div>
        <div class="form-floating">
            <input formControlName="about"  type="text" class="form-control" id="about" placeholder="hakkındaaa">
            <label for="about">About</label>
        </div>
        <div class="form-floating">
          <input formControlName="dateOfBirth"  type="date" class="form-control" id="dateOfBirth" placeholder="datetime">
          <label for="dateOfBirth">Datetime</label>
      </div>
        <div class="form-floating">
            <input formControlName="nationalIdentity"  type="text" class="form-control" id="nationalIdentity" placeholder="nationalIdentity">
            <label for="nationalIdentity">NationalIdentity</label>
        </div>
        <button (click)="register()" class="w-100 btn btn-lg btn-primary">Kayıt Ol</button>
        
      </form>
      <label>Zaten üye isen seni giriş yapmaya davet ediyorum<a routerLink="/login" class="btn btn-success">
        Giriş yap
      </a></label>
    </main>
  
      </body>
